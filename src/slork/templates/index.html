<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { 
            background-color: #eee;
        }
        form {
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            height: calc(100vh - 100px);
            filter: drop-shadow(0 0 20px #aaa);
            background-color:white;
            padding: 40px;
            overflow-y: auto;
        }
        img {
            max-width: 100%;
            max-height: 500px;
        }
        input[type='text'] {
            width: min(400px, calc(100% - 50px));
        }

    </style>
</head>
<body>
    <form method="post">
        <img src="{{ image }}">
        {% for text_line in text.split('\n') %}    
        <p>{{ text_line }}</p>
        {% endfor %}
        <input type="text" name="command" autofocus />
        <input type="submit" value="OK" />
    <form action="index.html" method="post">
</body>
</html>
